<!DOCTYPE html>
<title>my biodata</title>
<html>
    <body>
        <form>
            <fieldset>
                <legend>My Biodata</legend>
                <label for="nama">Nama:</label>
                <imput type="text" id="nama" name="nama" value="yenika">
                    <br><br>
                    <label for="alamat">Alamat:</label>
                    <textarea name="alamat" rows="5" cols="30">Masukkan alamat  lengkap</textarea><br><br>

                    <label for="ttl">TTL:</label>
                    <input type="text" id="nama" name="ttl">
                    <input type="date" id="ttl" name="ttl">
                    <br><br>

                    <label for="gender">Jenis Kelamin:</label>

                    <input type="radio" id="gender" name="P">
                    <label for="P">Perempuan</label>
                    <br><br>

                    <label for="agama">Pilih Agama:</label>
                    <select agama="agama" name="agama">
                        <option value="isl">Islam</option>
                        <option value="krs">Kristen</option>
                        <option value="hnd">Hindu</option>
                        <option value="bd">Buddha</option>
                        <option value="khc">Konghucu</option>
                    </select>
                    <br><br>
                    <label for="hobi">Hobi:</label>
                    <input type="checkbox" id="hobi" name="hobi" value="olga">
                    <label for="hobi">Olahraga</label>

                    <input type="checkbox" id="hobi" name="hobi" value="mdts">
                    <label for="hobi">Meditasi</label>

                    <input type="checkbox" id="hobi" name="hobi" value="musik">
                    <label for="hobi">Mendengarkan Musik</label>

                    <input type="checkbox" id="hobi" name="hobi" value="trvl">
                    <label for="hobi">Travelling</label>

                    <input type="checkbox" id="hobi" name="hobi" value="mgbr">
                    <label for="hobi">Menggambar</label>

                    <input type="checkbox" id="hobi" name="hobi" value="dance">
                    <label for="hobi">Dance</label>

                    <input type="checkbox" id="hobi" name="hobi" value="baca">
                    <label for="hobi">Membaca</label>

                    <input type="checkbox" id="hobi" name="hobi" value="ftgr">
                    <label for="hobi">Fotografi</label>
                    <br><br>

                    <label for="motto">Motto:</label>
                    <textarea name="motto" rows="5" cols="30">isikan motto</textarea>
                    <br><br>

                    <input type="submit" value="Reset">
                    <input type="submit" value="Simpan">

            </fieldset>
        </form>



    </body>
</html>
